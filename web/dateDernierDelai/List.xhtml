<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDateDernierDelaiTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DateDernierDelaiListForm">
                <p:panel header="#{bundle.ListDateDernierDelaiTitle}">
                    <p:dataTable id="datalist" value="#{dateDernierDelaiController.items}" var="item"
                                 selectionMode="single" selection="#{dateDernierDelaiController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDateDernierDelaiTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDateDernierDelaiTitle_mois}"/>
                            </f:facet>
                            <h:outputText value="#{item.mois}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDateDernierDelaiTitle_jour}"/>
                            </f:facet>
                            <h:outputText value="#{item.jour}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dateDernierDelaiController.prepareCreate}" update=":DateDernierDelaiCreateForm" oncomplete="PF('DateDernierDelaiCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DateDernierDelaiViewForm" oncomplete="PF('DateDernierDelaiViewDialog').show()" disabled="#{empty dateDernierDelaiController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DateDernierDelaiEditForm" oncomplete="PF('DateDernierDelaiEditDialog').show()" disabled="#{empty dateDernierDelaiController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dateDernierDelaiController.destroy}" update=":growl,datalist" disabled="#{empty dateDernierDelaiController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
