<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaiementISTr2Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PaiementISTr2ListForm">
                <p:panel header="#{bundle.ListPaiementISTr2Title}">
                    <p:dataTable id="datalist" value="#{paiementISTr2Controller.items}" var="item"
                                 selectionMode="single" selection="#{paiementISTr2Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementISTr2Title_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementISTr2Title_mtTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementISTr2Title_mtBase}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtBase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementISTr2Title_mtRetard}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtRetard}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementISTr2Title_accompteVerse}"/>
                            </f:facet>
                            <h:outputText value="#{item.accompteVerse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementISTr2Title_declarationIs}"/>
                            </f:facet>
                            <h:outputText value="#{item.declarationIs}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementISTr2Title_datePaiement}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePaiement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementISTr2Title_dateDernierDelai}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDernierDelai}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paiementISTr2Controller.prepareCreate}" update=":PaiementISTr2CreateForm" oncomplete="PF('PaiementISTr2CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PaiementISTr2ViewForm" oncomplete="PF('PaiementISTr2ViewDialog').show()" disabled="#{empty paiementISTr2Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PaiementISTr2EditForm" oncomplete="PF('PaiementISTr2EditDialog').show()" disabled="#{empty paiementISTr2Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paiementISTr2Controller.destroy}" update=":growl,datalist" disabled="#{empty paiementISTr2Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
