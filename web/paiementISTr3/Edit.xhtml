<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementISTr3EditDlg" widgetVar="PaiementISTr3EditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaiementISTr3Title}">
            <h:form id="PaiementISTr3EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementISTr3Controller.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaiementISTr3Label_id}" for="id" />
                        <p:inputText id="id" value="#{paiementISTr3Controller.selected.id}" title="#{bundle.EditPaiementISTr3Title_id}" />
                        <p:outputLabel value="#{bundle.EditPaiementISTr3Label_mtTotal}" for="mtTotal" />
                        <p:inputText id="mtTotal" value="#{paiementISTr3Controller.selected.mtTotal}" title="#{bundle.EditPaiementISTr3Title_mtTotal}" />
                        <p:outputLabel value="#{bundle.EditPaiementISTr3Label_mtBase}" for="mtBase" />
                        <p:inputText id="mtBase" value="#{paiementISTr3Controller.selected.mtBase}" title="#{bundle.EditPaiementISTr3Title_mtBase}" />
                        <p:outputLabel value="#{bundle.EditPaiementISTr3Label_mtRetard}" for="mtRetard" />
                        <p:inputText id="mtRetard" value="#{paiementISTr3Controller.selected.mtRetard}" title="#{bundle.EditPaiementISTr3Title_mtRetard}" />
                        <p:outputLabel value="#{bundle.EditPaiementISTr3Label_accompteVerse}" for="accompteVerse" />
                        <p:inputText id="accompteVerse" value="#{paiementISTr3Controller.selected.accompteVerse}" title="#{bundle.EditPaiementISTr3Title_accompteVerse}" />
                        <p:outputLabel value="#{bundle.EditPaiementISTr3Label_declarationIs}" for="declarationIs" />
                        <p:selectOneMenu id="declarationIs" value="#{paiementISTr3Controller.selected.declarationIs}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{declarationIsController.itemsAvailableSelectOne}"
                                           var="declarationIsItem"
                                           itemValue="#{declarationIsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPaiementISTr3Label_datePaiement}" for="datePaiement" />
                        <p:calendar id="datePaiement" pattern="MM/dd/yyyy" value="#{paiementISTr3Controller.selected.datePaiement}" title="#{bundle.EditPaiementISTr3Title_datePaiement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPaiementISTr3Label_dateDernierDelai}" for="dateDernierDelai" />
                        <p:calendar id="dateDernierDelai" pattern="MM/dd/yyyy" value="#{paiementISTr3Controller.selected.dateDernierDelai}" title="#{bundle.EditPaiementISTr3Title_dateDernierDelai}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paiementISTr3Controller.update}" value="#{bundle.Save}" update="display,:PaiementISTr3ListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaiementISTr3EditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaiementISTr3EditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
